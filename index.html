<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Registration Form</title>
    <link
      rel="shortcut icon"
      href="/images-20220613T154544Z-001/favicon-32x32.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      media="screen and (max-width: 1440px)"
      href="desktop.css"
    />
    <link rel="stylesheet" href="https://fonts.goolge.com/specimen/Poppins">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">     -->
  </head>
  <body>
    <main>
      <div id="write-up">
        <h1>Learn to code by watching others</h1>
        <h4>
          See how experienced developers solve problems in realtime. Watching
          scripted tutorials is great, but understanding how developers think is
          invaluable.
        </h4>
      </div>

      <div>
        <button class="btn1">
          Try it free 7 days then $20/mo. thereafter.
        </button>
        <form action="" id="container" class="form-wrap">
          <div class="form-group">
            <label for="fname"></label><br />
            <input
              type="text"
              name="fname"
              id="fname"
              maxlength="50"
              minlength="20"
              required
              placeholder="First Name"
            />
          </div>
          <div class="form-group">
            <label for="lname"></label><br />
            <input
              type="text"
              name="lname"
              id="lname"
              maxlength="50"
              minlength="20"
              required
              placeholder="Last Name"
            />
          </div>
          <div class="form-group">
            <label for="email"></label><br />
            <input
              type="text"
              id="email"
              name="email"
              required
              placeholder="Email Address"
            />
          </div>
          <div class="form-group">
            <label for="password"></label><br />
            <input
              type="password"
              name="password"
              id="password"
              required
              pattern="(Ab?=.*9)"
              placeholder="Password"
            />
          </div>
          <input type="submit" value="Claim your free trial" class="btn2" />

          <p class="footer">
            By clicking this button, you are agreeing to our
            <a href="" class="policy">Terms and Sevices.</a>
          </p>
        </form>
      </div>
    </main>
  </body>
</html>
